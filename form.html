<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <!-- Formulario -->
        <form id="contactForm" onsubmit="handleFormSubmission(event)">
            <h2>Contacto</h2>
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            </div>
            <div class="input-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Tu teléfono" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            <div class="input-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <div class="terms">
                <a href="politica-de-privacidad.html">Política de privacidad</a> |
                <a href="terminos-y-condiciones.html">Términos y condiciones</a>
            </div>
            <button type="submit">Enviar</button>
        </form>

</body>
</html>
